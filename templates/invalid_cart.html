<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invalid Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 680px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #aaa;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            font-size: inherit;
        }

        button {
            max-width: 200px; /* Retain the button's width */
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invalid Cart ID</h1>
        <p>The Cart ID you entered is invalid or does not exist. Please try again with a valid Cart ID.</p>
        <button type="button" onclick="clearCart()">Go Home</button>
    </div>

    <div class="footer">
        Copyright &copy; 2025 <a href="https://github.com/kxn2004" target="_blank">Kevin Nadar</a>. All rights reserved.
    </div>
    <script>
		function clearCart() {
			localStorage.removeItem('cart_id');
			window.location.href = '/';
		}
	</script>
</body>

</html>
