<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cart</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 680px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #aaa;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            font-size: inherit;
        }

        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <p style="text-align: center; font-weight: bold; font-size: 24px;">â‚¹{{ "%.2f"|format(total) }}</p>
            <h3 style="text-align: center;">Scan the QR Code to Pay</h3>
            <img src="{{ qr_code }}" alt="UPI QR Code">
        {% endif %}
        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
            Please verify the payment at the exit.
        </p>
        <a href="{{ qr_code }}" download="qr_code.png" class="download-btn">Download QR Code</a>
    </div>

    <div class="footer">
        Copyright &copy; 2025 <a href="https://github.com/kxn2004" target="_blank">Kevin Nadar</a>. All rights reserved.
    </div>
</body>
</html>
