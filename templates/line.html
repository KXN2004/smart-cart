<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <style>
    body {
      width: 100%;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas id="myChart" width="500" height="500" aria-label="Line Chart" role="img"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');
    const LABEL = {{ months | safe }};
    const DATASET = {{ datasets | safe }};

    new Chart(ctx, {
        type: 'line',
        data: {
          labels: LABEL,
          datasets: DATASET,
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Line Chart'
            }
          }
        },
      });
  </script>
</body>

</html>
