<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas id="myChart" width="500" height="500" aria-label="Pie Chart" role="img"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    const ctx = document.getElementById('myChart');
    const LABEL = ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'];
    const DATASET = [
      {
        label: 'Dataset 1',
        data: [10, 20, 30, 40, 50],
      },
      {
        label: 'Dataset 2',
        data: [50, 40, 30, 20, 10],
      }
    ];

    new Chart(ctx, {
      type: 'pie',
      data: {

        labels: LABEL,
        datasets: DATASET,
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Chart.js Pie Chart'
          }
        }
      },
    });
  </script>
</body>

</html>
