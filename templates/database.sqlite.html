<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas id="myChart" width="500" height="500" aria-label="Pie Chart" role="img"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    const ctx = document.getElementById('myChart');
    const LABEL = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const DATASET = [
      {
        label: 'Dataset 1',
        data: [10, 50, 40, 40, 120, 340, 70, 80, 90, 10, 10, 120],
      },
      {
        label: 'Dataset 2',
        data: [50, 20, 10, 30, 90, 200, 300, 400, 500, 250, 120, 100],
      }
    ];

    new Chart(ctx, {
        type: 'line',
        data: {
          labels: LABEL,
          datasets: DATASET,
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Line Chart'
            }
          }
        },
      });
  </script>
</body>

</html>
